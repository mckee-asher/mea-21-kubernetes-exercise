apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-project
  labels:
    app: flask-app-project
spec:
  replicas: 10
  selector:
    matchLabels:
      app: flask-app-project
  template:
    metadata:
      labels:
        app: flask-app-project
    spec:
      containers:
        - name: flask-container-project
          image: amckee457/flask-app-project:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service-project
spec:
  type: ClusterIP
  selector:
    app: flask-app-project
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
